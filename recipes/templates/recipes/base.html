{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        {% block extra_css %}
        {% endblock %}
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>&copy; {% now "Y" %} The Odin Project</p>
        </footer>
    </body>

</html>
